<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prelim Lab Work 2</title>

<style>
/* ---------- Body ---------- */
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #171a21, #1b2838);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #c7d5e0;
}

/* ---------- Container ---------- */
.container {
    background: #2a475e;
    padding: 30px;
    width: 350px;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
}

/* ---------- Headings ---------- */
h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #ffffff;
}

/* ---------- Labels and Inputs ---------- */
label {
    font-size: 14px;
    margin-bottom: 5px;
    display: block;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: none;
    outline: none;
    font-size: 14px;
}

/* ---------- Buttons ---------- */
button {
    padding: 12px;
    background: #66c0f4;
    color: #000;
    border: none;
    border-radius: 5px;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #8ed1ff;
}

/* Center the login button */
form button[type="submit"] {
    display: block;
    width: 60%;       
    margin: 10px auto 0 auto;
}

/* Download button */
#downloadBtn {
    margin-top: 15px;
    background: #5c7e10;
    color: #fff;
    width: 100%;
}

#downloadBtn:hover {
    background: #7ea64b;
}

/* ---------- Messages ---------- */
#message {
    margin-top: 15px;
    font-size: 14px;
}

#timestamp {
    margin-top: 5px;
    font-size: 13px;
    color: #a4d7f5;
}

/* ---------- Modal ---------- */
.modal {
    display: none; 
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);

    /* Flexbox centering */
    display: flex; 
    justify-content: center; 
    align-items: center;     
}

.modal-content {
    background: #2a475e;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    text-align: center;
    color: #c7d5e0;
    box-shadow: 0 0 15px rgba(0,0,0,0.6);
    margin: 0 auto;
}

.close-btn {
    margin-top: 15px;
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    background: #66c0f4;
    color: #000;
    cursor: pointer;
    transition: 0.3s;
}

.close-btn:hover {
    background: #8ed1ff;
}
</style>
</head>

<body>

<div class="container">
    <h2>User Attendance Checker</h2>

    <form onsubmit="handleLogin(event)">
        <label>Username</label>
        <input type="text" id="username" required>

        <label>Password</label>
        <input type="password" id="password" required>

        <button type="submit">Log In</button>
    </form>

    <p id="message"></p>
    <p id="timestamp"></p>

    <button id="downloadBtn" onclick="downloadAttendance()" style="display:none;">
        Download Attendance Summary
    </button>
</div>

<!-- Modal for attendance confirmation -->
<div id="attendanceModal" class="modal">
    <div class="modal-content">
        <p id="modalMessage"></p>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
