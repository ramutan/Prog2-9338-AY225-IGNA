<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prelim Grade System</title>

<style>
    * {
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
        background: #313338;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ffffff;
        margin: 0;
    }

    .card {
        background: #1e1f22;
        width: 400px;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #5865F2;
    }

    label {
        font-size: 14px;
        margin-top: 10px;
        display: block;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: none;
        background: #2b2d31;
        color: #ffffff;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 5px;
        background: #5865F2;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    .result {
        margin-top: 15px;
        font-size: 14px;
        line-height: 1.6;
    }

    .badge {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 12px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .pass { background: #43b581; }
    .fail { background: #f04747; }
    .warning { color: #faa61a; }
</style>
</head>

<body>

<div class="card">
    <h2>Prelim Grade System</h2>

    <label>Student Name</label>
    <input type="text" id="studentName">

    <label>Attendance Score</label>
    <input type="number" id="attendance" min="0" max="100">
    <small>Score range: 0â€“100</small>

    <label>Lab Work 1</label>
    <input type="number" id="lab1" min="0" max="100">

    <label>Lab Work 2</label>
    <input type="number" id="lab2" min="0" max="100">

    <label>Lab Work 3</label>
    <input type="number" id="lab3" min="0" max="100">

    <button onclick="computeGrades()">Compute Grades</button>

    <div class="result" id="result"></div>
</div>

<script src="script.js"></script>

</body>
</html>
